<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/sotusei.css" />
    <title>ユーザー更新</title>
</head>

<body>

    <header>
        <h1>早退者一覧標</h1>
        <p>早退者を確認できます</p>
    </header>

	<nav>
		<ul>
			<li><a th:href="@{/homee}">ホーム</a></li>
			<li><a th:href="@{/ppassword}">本日のパスワード</a></li>
			<li><a th:href="@{/attend_list}">本日の出席情報</a></li>
			<li><a th:href="@{/linebot}">学生情報</a></li>
			<li><a th:href="@{/linebotupdata}">学生情報の更新</a></li>
			<li><a th:href="@{/attendlog}">過去の出席情報</a></li>
			<li><a th:href="@{/soutai}">早退申請</a></li>
		</ul>
	</nav>

    <main>
        <h2>申請検索</h2>
        <!-- 検索フォーム -->
        <form th:action="@{/soutai}" method="get">
            <label for="searchName">ID:</label>
            <input type="text" id="searchName" name="search" th:value="${searchName}" />
            <input type="submit" value="Search">
        </form>

        <!-- 申請一覧 -->
        <table border="1">
            <thead>
                <tr>
                    <th>名前</th>
                    <th>理由</th>
                    <th>時間</th>
                    <th>申請日時</th>
                    <th>認否</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${selectResult != null}" th:each="result : ${selectResult}">
                    <td th:text="${result?.student_name}"></td>
                    <td th:text="${result?.reason}"></td>
                    <td th:text="${result?.time}"></td>
                    <td th:text="${result?.day}"></td>
                    <td th:text="${result?.judge}"></td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; News Site. All Rights Reserved.</p>
    </footer>

</body>

</html>
