<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/sotusei.css" />
    <title>ユーザー更新</title>
</head>

<body>

    <header>
        <h1>ログ管理</h1>
        <p>今までの履歴を閲覧できます</p>
    </header>

    <nav>
        <ul>
            <li><a th:href="@{/homee}">ホーム</a></li>
            <li><a th:href="@{/linebot}">学生情報</a></li>
            <li><a th:href="@{/ppassword}">本日のパスワード</a></li>
            <li><a th:href="@{/linebotupdata}">生徒情報の更新</a></li>
            <li><a th:href="@{/attend_list}">出席情報</a></li>
            <li><a th:href="@{/attendlog}">過去のログ</a></li>
            <li><a th:href="@{/soutai}">早退理由</a></li>
        </ul>
    </nav>

    <main>
        <h2>ログ検索</h2>
        <!-- 検索フォーム -->
        <form th:action="@{/attendlog}" method="get">
            <label for="searchName">ID:</label>
            <input type="text" id="searchName" name="search" th:value="${searchName}" />
            <input type="submit" value="Search">
        </form>

        <!-- 検索結果表示 -->
        <table border="1">
            <thead>
                <tr>
                    <th>名前</th>
                    <th>1限目</th>
                    <th>出席時間</th>
                    <th>2限目</th>
                    <th>出席時間</th>
                    <th>3限目</th>
                    <th>出席時間</th>
                    <th>出席日</th>
                    <th>PC</th>
                </tr>
            </thead>
            <tbody>
                <!-- 結果リストの要素ごとにループ -->
                <tr th:each="result : ${selectResult}">
                    <td th:text="${result['user_name']}"></td>
                    <td th:text="${result['class1']}"></td>
                    <td th:text="${result['class1time']}"></td>
                    <td th:text="${result['class2']}"></td>
                    <td th:text="${result['class2time']}"></td>
                    <td th:text="${result['class3']}"></td>
                    <td th:text="${result['class3time']}"></td>
                    <td th:text="${result['day']}"></td>
                    <td th:text="${result['pc']}"></td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; News Site. All Rights Reserved.</p>
    </footer>

</body>

</html>
